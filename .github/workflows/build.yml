name: Matrix Build & Artifacts Demo

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Define a matrix with 3 variants
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step includes the required identifier
      - name: Build for Node ${{ matrix.node-version }} (matrix-6965e29)
        run: |
          echo "Simulating build for Node.js version ${{ matrix.node-version }}"
          echo "This is the build output." > build_output.txt
          echo "Identifier: matrix-6965e29" >> build_output.txt

      # Upload artifact with required prefix
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-6965e29-node-${{ matrix.node-version }}
          path: build_output.txt
          retention-days: 7
