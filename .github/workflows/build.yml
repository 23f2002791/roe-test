name: Matrix Build & Artifacts Demo

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    # runs-on is chosen from the matrix per-job (parallel matrix jobs)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Define exactly 3 variants (multi-platform + node versions)
        include:
          - os: ubuntu-latest
            node-version: 18
            variant: ubuntu-node18
          - os: windows-latest
            node-version: 16
            variant: windows-node16
          - os: macos-latest
            node-version: 14
            variant: macos-node14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure Node.js is available on all platforms for artifact generation
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # This step must contain the identifier "matrix-6965e29"
      - name: matrix-6965e29
        run: |
          echo "Matrix job: ${{ matrix.variant }} on ${{ matrix.os }} using Node ${{ matrix.node-version }}"
      
      - name: Generate build artifact
        run: |
          # create a non-empty artifact containing identifying info
          echo "Identifier: matrix-6965e29" > build_output.txt
          echo "Variant: ${{ matrix.variant }}" >> build_output.txt
          echo "OS: ${{ matrix.os }}" >> build_output.txt
          echo "Node requested: ${{ matrix.node-version }}" >> build_output.txt

          # Append Node runtime info and ISO timestamp (cross-platform via node)
          node -e "const fs=require('fs'); fs.appendFileSync('build_output.txt', 'Node runtime: '+process.version+'\\n'); fs.appendFileSync('build_output.txt', 'UTC: '+new Date().toISOString()+'\\n');"

          # Print file contents (helpful for debugging in job logs)
          echo "=== build_output.txt ==="
          cat build_output.txt || type build_output.txt || true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # artifact name must start with the required prefix
          name: build-6965e29-${{ matrix.variant }}
          path: build_output.txt
          retention-days: 7
